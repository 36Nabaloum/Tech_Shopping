<ion-header [translucent]="true">
  <header class="p-3 bg-primary text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/home" class="nav-link px-2 text-white">StatSolutionsTech Shopping</a></li>
        </ul>
        <form class="col-12 col-lg-5 mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-light" placeholder="Rechercher" aria-label="Search">
        </form>        
        <div class="text-end">
          <a routerLink="/login" class="glass-button">Login</a>
          <a routerLink="/sign-in" class="glass-button">Signin</a>
        </div>         
      </div>
    </div>
  </header>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row row-cols-2 row-cols-md-5 mt-5 g-3">
      <div class="col px-0" *ngFor="let item of list;">
        <div class="card m-2 rounded-2">
          <img class="rounded-2" width="100%" src={{item.image}} alt=""/>
          <br />
          <div class="d-flex fs-12 my-2 ps-2">
            <span class="fs-12 fw-bold ms-2 me-auto">{{item.nom}}</span>
            <span class="text-muted me-2">Quantite {{item.quantite}}</span>
          </div>
          <div class="d-flex fs-12 my-2 ps-2">
            <span class="me-auto">{{item.prix}} fcfa</span>
            <span class="glass-button" (click)="navigate('detail/' + item.produitId)">Voir</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="navigate('form')">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
