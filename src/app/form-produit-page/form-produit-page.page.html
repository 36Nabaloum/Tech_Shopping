<ion-header [translucent]="true">
  <header class="p-3 bg-primary text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/home" class="nav-link px-2 text-white">StatSolutionsTech Shopping</a></li>
        </ul>
        <form class="col-12 col-lg-5 mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-light" placeholder="Rechercher" aria-label="Search">
        </form>
        <div class="text-end">
          <a routerLink="/login" class="glass-button">Login</a>
          <a routerLink="/sign-in" class="glass-button">Signin</a>
        </div>
      </div>
    </div>
  </header>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 mx-auto">
        <div class="card px-3 my-5 py-3">
          <h1 class="text-center mb-3">Inserer un produit</h1>
          <form (ngSubmit)="submit()" class="" action="">
            <div class="mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input
                type="text"
                class="form-control"
                id="nom"
                name="nom"
                placeholder="Nom"
                [(ngModel)]="nom"
              />
            </div>
            <div class="mb-3">
              <label for="quantite" class="form-label">Quantité</label>
              <input
                type="text"
                class="form-control"
                id="quantite"
                name="quantite"
                placeholder="Quantite"
                [(ngModel)]="quantite"
              />
            </div>
            <div class="mb-3">
              <label for="prix" class="form-label">Prix</label>
              <input
                type="text"
                class="form-control"
                id="prix"
                name="prix"
                placeholder="Prix"
                [(ngModel)]="prix"
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image</label>
              <input
                type="text"
                class="form-control"
                id="image"
                name="image"
                placeholder=""
                [(ngModel)]="image"
              />
            </div>
            <div class="mb-3">
              <label for="nomPrenomProprietaire" class="form-label">Responsable</label>
              <input
                type="text"
                class="form-control"
                id="nomPrenomProprietaire"
                name="nomPrenomProprietaire"
                placeholder="Nom et prénom"
                [(ngModel)]="nomPrenomProprietaire"
              />
            </div>
            <div class="mb-3">
              <label for="contactProprietaire" class="form-label">Contact</label>
              <input
                type="text"
                class="form-control"
                id="contactProprietaire"
                name="contactProprietaire"
                placeholder="Contact du Responsable"
                [(ngModel)]="contactProprietaire"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
                [(ngModel)]="description"
              ></textarea>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-danger mx-2" (click)="retourEnArriere()">Annuler</button>
              <button type="submit" class="btn btn-primary mx-2">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
